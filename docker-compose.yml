 version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: btg_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: btgpactual2025
      MONGO_INITDB_DATABASE: btg_funds
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - btg_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

  # FastAPI Application
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: btg_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:btgpactual2025@mongodb:27017/btg_funds?authSource=admin
      - DATABASE_NAME=btg_funds
      - JWT_SECRET=btg_super_secret_key_2025_change_in_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - btg_network
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # MongoDB Express (Optional - for database management)
  mongo_express:
    image: mongo-express:latest
    container_name: btg_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: btgpactual2025
      ME_CONFIG_MONGODB_URL: mongodb://admin:btgpactual2025@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: btg
      ME_CONFIG_BASICAUTH_PASSWORD: pactual
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - btg_network

volumes:
  mongodb_data:
    driver: local

networks:
  btg_network:
    driver: bridge